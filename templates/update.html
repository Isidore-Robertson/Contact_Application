<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Contacto</title>
    <!-- <link rel="icon" type="image/x-icon" href="/static/tabICN.ico"> -->
    <link rel="stylesheet" href="../static/style.css">

</head>
<body>
    <div class="center">
        <h1>Update Contact</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="txt_field">
                <input type="file" required name="file" value="{{contact_to_update.filename}}">
                <span></span>
                <img src="data:image/webp;base64, {{contact_to_update.base64()}}" style="height:150px; width:200px; margin-left:60px;" alt="Red dot" />
            </div>
            <div class="txt_field">
                <input type="text" required name="name" value="{{contact_to_update.name}}">
                <span></span>
                <label>Name</label>
            </div>
            <div class="txt_field">
                <input type="text" name="email" value="{{contact_to_update.email}}">
                <span></span>
                <label>Email</label>
            </div>
            <div class="txt_field">
                <input type="tel" required name="telephone" value="{{contact_to_update.phone}}">
                <span></span>
                <label>Phone Number</label>
            </div>
            <div class="txt_field">
                <input type="text" name="note" value="{{contact_to_update.notes}}">
                <span></span>
                <label>Note</label>
            </div>
                <span></span>
                <label> Category</label> <br>
                <span></span>
                <select id="category" name="category">
                    <option>{{contact_to_update.category}}</option>
                    <option value="Family">Family</option>
                    <option value="Friend">Friend</option>
                    <option value="Work">Work</option>
                </select>
            <br><br>

            <input type="submit" value="Update User"><br><br>
            <input type="button" value="Back" onclick="history.back()" class = "btn btn-default  btn-outline-success ">
            <br /><br />
        </form>

    </div>

</body>





</html>
