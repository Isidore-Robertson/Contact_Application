<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
		<title>Contacto</title>
     <!-- <link rel="icon" type="image/x-icon" href="/static/tabICN.ico"> -->
		<link rel="stylesheet" href="static\style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="header">
            <img src="static\CS204b_logo.png" class="logo" alt="logo">
            <div class="current_user">
                <h2>
                    {{ current_user.f_name }} {{ current_user.l_name }}
                </h2>
            </div>
            <a href="{{url_for('logout')}}"> <button type="button" class="btn large btn-outline-success" id="logout">LOG OUT</button></a>
        </div>
        <div>
            <h1 style="text-align:center;">Contacts</h1>
            <p class="text-center"><a href="{{url_for('adduser')}}"> <button type="button" class="btn large btn-outline-success">Add Contact</button>    </a></p>
            <div class="container mt-3">
            <form action="{{url_for('search')}}" method="POST">
                <input type="text" name="search" placeholder="Search Name"  style="margin-left: 300px;">
                <input type="submit" value="Search" style="width: 125px; height: 30px;">
                <label style="margin-left: 50px; font-size: 25px;"><strong>Filters</strong></label>
                <a href="{{url_for('view')}}"> <button type="button" class="btn large btn-outline-success" style="margin-left: 10px; margin-top: -10px;">All</button>    </a>
                <a href="{{url_for('view_family')}}"> <button type="button" class="btn large btn-outline-success" style="margin-top: -10px;">Family</button>    </a>
                <a href="{{url_for('view_friend')}}"> <button type="button" class="btn large btn-outline-success" style="margin-top: -10px;">Friend</button>    </a>
                <a href="{{url_for('view_work')}}"> <button type="button" class="btn large btn-outline-success" style="margin-top: -10px;">Work</button> </a><br><br>
            </form>
            <table class="table table-hover" style="width: 725px; margin-left: 300px;">
                <thead class="table-success">
                    <tr>
                        <th>Profile Picture</th>
                        <th>Contact Information</th>
                        <th>Options</th>
                    </tr>
                </thead>
                    <tr>
                    {% for contact in contact %}
                        <td><img src="data:image/webp;base64, {{contact.base64()}}" alt="Red dot" style="height:150px; width:150px;"/></td>
                        <td style="font-size: 20px;"><strong>Name: </strong>{{ contact.name }}<br>
                            <strong>Email: </strong>{{ contact.email }}<br>
                            <strong>Notes: </strong>{{ contact.notes }}<br>
                            <strong>Category: </strong>{{ contact.category }}<br></td>
                        <td><br><a href="/update/{{contact.id}}"> <button type="button" class="btn large btn-outline-success">Update</button></a><br><br>
                            <a href="/delete/{{contact.id}}"> <button type="button" class="btn large btn-outline-danger">Delete</button></a></td>
                    </tr>
                    {% endfor %}
            </table>
            </div>
            <p class="text-center"><a href="{{url_for('adduser')}}"> <button type="button" class="btn large btn-outline-success">Add Contact</button>    </a></p> <br>
        </div>
    </body>





</html>
